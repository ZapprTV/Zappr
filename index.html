<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta name="description" content="Guarda facilmente il digitale terrestre italiano, nazionale e locale. Tutto nel tuo browser, gratis e senza configurazione.">
        <meta property="og:title" content="Zappr - Guarda la TV online">
        <meta property="og:url" content="https://zappr.stream">
        <meta property="og:description" content="Guarda facilmente il digitale terrestre italiano, nazionale e locale. Tutto nel tuo browser, gratis e senza configurazione.">
        <meta property="og:image" content="/assets/images/og.png">
        <meta property="og:image:alt" content="Zappr - Guarda facilmente il digitale terrestre italiano, nazionale e locale. Tutto nel tuo browser, gratis e senza configurazione.">
        <meta property="og:locale" content="it_IT">
        <meta property="og:type" content="website">
        <meta name="twitter:card" content="/assets/images/og.webp">
        <link rel="canonical" href="https://zappr.stream">
        <link rel="apple-touch-icon" href="/assets/icons/apple-touch-icon.png">
        <link rel="icon" href="/assets/icons/favicon.ico" sizes="48x48">
        <link rel="icon" href="/assets/icons/favicon.svg" sizes="any" type="image/svg+xml">
        <link rel="manifest" href="/assets/site.webmanifest">
        <meta name="theme-color" content="#242424">
        <link rel="stylesheet" href="/node_modules/@fontsource/ibm-plex-mono/latin.css">
        <link rel="stylesheet" href="/node_modules/@zappr/plyr/dist/plyr.css" />
        <link rel="stylesheet" href="/assets/css/main.css">
        <style id="hide-progress" media="not all">
            .plyr__progress__container, .plyr__time--current {
                display: none;
            }
        </style>
        <style id="hide-controls" media="not all">
            .plyr__controls, .plyr__video-wrapper, .plyr button {
                display: none !important;
            } 
        </style>
        <style id="night-adult-channels">
            .adult-marker.at-night {
                display: none;
            }
        </style>
        <style id="stretch-fix" class="cssfix" media="not all">
            #plyr {
                object-fit: fill;
                aspect-ratio: 16 / 9;
                height: auto;
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
            }
        </style>
        <style id="raiplay-sound-fix" class="cssfix" media="not all">
            .plyr.hbbtv-app iframe {
                --plyr-wrapper-scale-multiplier: 1.5;
            }
        </style>
        <style id="streamshow-embed-fix" class="cssfix" media="not all">
            .plyr iframe {
                height: auto;
                aspect-ratio: 16 / 9;
                transform: scale(1.024) translate(8px, -50%);
                position: absolute;
                top: 50%;
            }
        </style>
        <style id="squashed-height-fix" class="cssfix" media="not all">
            #plyr {
                transform: scaleY(1.3333333333);
            }
        </style>
        <title>Zappr</title>
    </head>
    <body>
        <div id="loading">Caricamento...</div>
        <div class="columns">
            <div class="column is-one-third-widescreen is-one-quarter-fullhd is-two-fifths-desktop is-two-fifths-tablet p-0" id="channels-column">
                <div id="channels" class="menu"></div>
                <div id="bottom">
                    <div id="info">
                        <b>Zappr</b>
                        <span id="version">beta</span>
                    </div>
                    <div id="icons">
                        <a href="#" id="install" hidden>
                            Installa
                            <img src="/assets/icons/install.svg">
                        </a>
                        <a href="https://github.com/ZapprTV/Zappr" target="_blank">
                            <img src="/assets/icons/github.svg">
                        </a>
                        <a id="settings-icon" class="tooltip" data-target="#settings">
                            <img src="/assets/icons/settings.svg">
                        </a>
                        <div class="tooltip-content" id="settings">
                            <div class="tooltip-content-box">
                                <div id="region-selector">
                                    Regione
                                    <select id="region">
                                        <option value="national">Nessuna (solo canali nazionali)</option>
                                        <optgroup label="Nord Italia">
                                            <option value="er">Emilia-Romagna</option>
                                            <option value="fvg">Friuli-Venezia Giulia</option>
                                            <option value="liguria">Liguria</option>
                                            <option value="lombardia">Lombardia</option>
                                            <option value="piemonte">Piemonte</option>
                                            <option value="trento">Trento</option>
                                            <option value="veneto">Veneto</option>
                                        </optgroup>
                                        <optgroup label="Centro Italia">
                                            <option value="marche">Marche</option>
                                            <option value="lazio">Lazio</option>
                                            <option value="toscana">Toscana</option>
                                            <option value="umbria">Umbria</option>
                                        </optgroup>
                                        <optgroup label="Sud Italia">
                                            <option value="abruzzo">Abruzzo</option>
                                            <option value="campania">Campania</option>
                                            <option value="molise">Molise</option>
                                        </optgroup>
                                        <optgroup label=""></optgroup>
                                        <optgroup label="Altre regioni in arrivo!"></optgroup>
                                    </select>
                                </div>
                                <a id="save-and-reload" class="non-bulma-button">Salva e ricarica</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column p-0" id="tv">
                <video id="plyr" playsinline controls></video>
            </div>
            <canvas width="512" height="512"></canvas>
        </div>
        <script src="/node_modules/@zappr/plyr/dist/plyr.min.js"></script>
        <script src="/node_modules/hls.js/dist/hls.min.js"></script>
        <script src="/node_modules/dashjs/dist/dash.mediaplayer.min.js"></script>
        <script src="/node_modules/mpegts.js/dist/mpegts.js"></script>
        <script src="/assets/js/twitch.js"></script>
        <script src="/assets/js/main.js" type="module"></script>
    </body>
</html>
