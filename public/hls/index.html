<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            overflow: hidden;
            background: black;
            color: white;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }
        body {
            max-width: 40rem;
            padding: 0 0.5rem;
            font-size: 1.25rem;
        }
        h2 {
            font-weight: 400;
        }
    </style>
    <title>Verifica il supporto all'HLS nativo</title>
</head>
<body>
    <h2 id="result"></h2>
    <span id="meaning"></span>
    <script>
        const video = document.createElement("video");
        if (video.canPlayType("application/vnd.apple.mpegurl") != "") {
            document.querySelector("#result").innerHTML = "✅ Il tuo browser <b>supporta</b> la riproduzione nativa delle dirette HLS/M3U.";
            document.querySelector("#meaning").innerHTML = "Potrai guardare <i>Rai 4, Rai 5, Rai Movie, Rai Premium, Rai Yoyo, Rai 4K e Rai Radio 2 Visual</i> direttamente all'interno di Zappr.";
        } else {
            document.querySelector("#result").innerHTML = "❌ Il tuo browser <b>non supporta</b> la riproduzione nativa delle dirette HLS/M3U.";
            document.querySelector("#meaning").innerHTML = "Quando proverai a riprodurre <i>Rai 4, Rai 5, Rai Movie, Rai Premium, Rai Yoyo, Rai 4K o Rai Radio 2 Visual</i> non li potrai guardare direttamente all'interno di Zappr, ma tramite una finestra popup di RaiPlay.";
        };
    </script>
</body>
</html>
